
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-login {
            transition: all 0.3s ease;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="form-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="mx-auto bg-gray-200 border-2 border-dashed rounded-xl w-16 h-16 flex items-center justify-center mb-4">
                <i class="fas fa-user-lock text-2xl text-gray-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-white">用户管理平台</h1>
            <p class="text-gray-200 mt-2">管理员与用户登录入口</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" required
                           class="input-field w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white bg-opacity-90">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" required
                           class="input-field w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white bg-opacity-90">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-200 mb-2">用户类型</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="inline-flex items-center">
                        <input type="radio" name="userType" value="admin" checked
                               class="form-radio h-4 w-4 text-indigo-600">
                        <span class="ml-2 text-gray-200">管理员</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="userType" value="user"
                               class="form-radio h-4 w-4 text-indigo-600">
                        <span class="ml-2 text-gray-200">普通用户</span>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn-login w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>登录系统
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-300 text-sm">
                <i class="fas fa-info-circle mr-1"></i>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            
            // 简单验证
            if(username && password) {
                // 存储登录信息到localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('userType', userType);
                
                // 跳转到主界面
                window.location.href = 'dashboard.html';
            } else {
                alert('请输入完整的登录信息');
            }
        });
    </script>
</body>
</html>
